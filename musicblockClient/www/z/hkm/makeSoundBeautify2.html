<style>
</style>
<script>
var audioCtx = new (AudioContext || webkitAudioContext)();
var osc = audioCtx.createOscillator();
var gain = audioCtx.createGain();

osc.frequency.value = 226;
osc.type = 'triangle';
gain.gain.value = 1;

osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start(0);

var toggler = false;
/* setInterval(function(){
	if(toggler == false){
		//osc.disconnect();
		osc.frequency.value = 200;
		toggler = true;
		console.log("aaa");
	}else{
		osc.frequency.value = 400;
		//osc.connect(gain);
		toggler = false;
		console.log("bbb");
	}
}, 500); */
$(function(){
	$(document).on("click","div:eq(0)", function(){
		//osc.disconnect();
		osc.frequency.value = 300;
	});
	
	$(document).on("click","div:eq(1)", function(){
			
		//osc.connect(gain);
		osc.frequency.value = 600;
	});
	$(document).on("click","div:eq(2)", function(){
		
		//osc.connect(gain);
		osc.frequency.value = 0;
	});
	
	
});

</script>
