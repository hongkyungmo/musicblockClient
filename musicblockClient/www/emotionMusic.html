<!DOCTYPE html>
<html>

<head>
<title>Music Block</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- jQuery -->
<!--  jQuery JS -->
<script src="js/jquery/dist/jquery.js"></script>
<!-- jQuery-ui JS -->
<script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
<!-- jQuery CSS -->
<link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.css">

<!-- bootstrap -->
<!-- 부트스트랩 JS -->
<script src="js/bootstrap/js/bootstrap.js"></script>
<!-- bootstrap CSS -->
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<!-- bootstrap 테마 -->
<link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.css">

<!-- Common Module -->
<link rel="stylesheet" type="text/css" href="css/common/commonMenu.css">
<link rel="stylesheet" type="text/css" href="css/emotion/emotion.css">

</head>

<body>
	<!--공통모듈 : 메뉴바-->
	<script src="javascript/common/commonMenu.js"></script>
	<div id="background">
		<form name="detailForm" >
		<div id="emotion-container">
			<center>
				<img class="icon" id="icon_1" src="images/emotion/idontknow.png" style="width: 15%; height: 20%" /> 
				<img class="icon" id="icon_2" src="images/emotion/angry.png" style="width: 15%; height: 20%" /> 
				<img class="icon" id="icon_3" src="images/emotion/sad.png" style="width: 15%; height: 20%" /> 
				<img class="icon" id="icon_4" src="images/emotion/happy.png" style="width: 15%; height: 20%" /> 
				<img class="icon" id="icon_5" src="images/emotion/wow.png" style="width: 15%; height: 20%" />
			</center>
		</div>

		<div class="whiteSpace"></div>

		<div class="form-inline">
		<center>
			<div class='form-group'>			
				<input id="title" type="text" class="form-control" placeholder='제목쓰던지말던지 니맘대로'> 
				<input id="hash" type="text" class="form-control" placeholder="태그쓰던지말던지 구분은#으로">
			</div>
			</center>
			<div id="save-container">
				<input type="checkbox" id="check" value="g2"> Upload to ShareBox 
				<a id="save">Save</a>
			</div>
		</div>
		</form> 
	</div>
	
	<!-- indexedDB 관련 js -->
	<script src="javascript/common/indexeddbshim.min.js"></script>
	<!-- <script src="javascript/common/initializeIndexedDB.js"></script> -->
	<script src="javascript/emotion/indexedDBForMusicEmotion.js"></script>
	
</body>
</html>
